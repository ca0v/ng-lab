<h2>About Angular Libraries</h2>

<p>Each library name begins with the @angular prefix</p>
<p>
  Libraries are installed with <code>npm</code> and consumed via
  <code>import</code>
</p>

<p>A library can import components and modules</p>
<p>
  imported modules are added to a component as "material" via the
  <code>import</code> @NgModule metadata property
</p>
